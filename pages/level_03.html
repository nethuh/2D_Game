<!DOCTYPE html>
<html lang="en">
<head>

    <title>Street Fire</title>
    <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body class="body"  onkeypress="keyCheck(event);">
<div class="background3" id="moveBackground">
